<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <span class="text-2xl text-blue-700"> Coisas de Marte </span>

        <span class="text-3xl cursor-pointer mx-2 md:hidden block">
          <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
        </span>
      </div>

      <ul
        class="shadow-lg md:shadow-none md:flex md:items-center md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500"

        <li class="mx-4 my-6 md:my-0">

    <div class="w-full">
        <div class=" sm:m-10 md:m-20 bg-white mx-auto text-center sm:w-3/4 sm:rounded shadow-xl flex-col p-10">
            <form class="dateSearch flex-1 my-5">
              <input type="search" class="hidden w-full dateInput border-2 border-blue-700" placeholder="Insira uma data" value="" required>

            <div class="showDate">
              <p>Foto do Dia:</p>
              <span class="inputDate"></span>
            </div>
            <div class="flex-1 md:my-5">
              <iframe src="" frameborder="0" class="w-full renderImage aspect-w-16 aspect-h-9 mx-auto" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            <div class="flex-1 my-5">

    <style>
        body {

    <script src="../assets/js/app.js"></script>
